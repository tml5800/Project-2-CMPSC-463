<!DOCTYPE html>
<html>
<head>
    <title>Philadelphia Evacuation Assistant</title>

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Priority Queue -->
    <script src="https://cdn.jsdelivr.net/npm/@datastructures-js/priority-queue/dist/priority-queue.min.js"></script>
</head>

<body>

<h1>Philadelphia Weather Crisis Evacuation Assistant</h1>

<div id="controls">
    <div class="input-box">
        <label>Start Address:</label>
        <input id="startAddress" placeholder="Example: 1600 Market St">
    </div>

    <div class="input-box">
        <label>Destination Address:</label>
        <input id="endAddress" placeholder="Example: 30th Street Station">
    </div>

    <button onclick="geocodeAndRoute()">Find Safe Route</button>
</div>

<div id="map"></div>

<!-- Load JS Files -->
<script src="src/priorityqueue.js"></script>
<script src="src/graph.js"></script>
<script src="src/dijkstra.js"></script>
<script src="app.js"></script>

</body>
</html>
