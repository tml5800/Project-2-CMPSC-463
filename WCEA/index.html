<!DOCTYPE html>
<html>
<head>
    <title>Philadelphia Weather Crisis Evacuation Assistant</title>

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Heatmap plugin (optional) -->
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>

<h1>Philadelphia Weather Crisis Evacuation Assistant</h1>

<div id="controls">
    <div class="input-box">
        <label>Enter Start Address:</label>
        <input id="startAddress" placeholder="e.g. 1600 Market St, Philadelphia">
    </div>

    <div class="input-box">
        <label>Enter Safe Destination:</label>
        <input id="endAddress" placeholder="e.g. 30th Street Station, Philadelphia">
    </div>

    <button onclick="geocodeAndRoute()">Find Route</button>
</div>

<div id="map"></div>

<script src="app.js"></script>

</body>
</html>
